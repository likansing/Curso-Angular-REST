<br />

<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome"
            placeholder="Pesquisa por nome">
    </div>
    <button type="button" class="btn btn-primary mb-2" (click)="consultarUser()">Buscar</button>
</form>

<br />

<table class="table">
    <thead class="thead-dark">
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Login</th>
    </thead>

    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.nome}}</td>
            <td>{{student.login}}</td>
            <td><button (click)="deleteUsuario(student.id)" class="btn btn-primary">Delete</button></td>
        </tr>
    </tbody>
</table>
