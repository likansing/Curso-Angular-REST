<h3 style="padding: 10px;">Tela de Usuario</h3>
<form style="padding: 10px;" #formValidate="ngForm">
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" readonly="true" autocomplete="false" [(ngModel)]="usuario.id">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <span style="color: red; font-size: 14px;" *ngIf="nomeValidate.invalid"> *</span>
            <input type="text" class="form-control" id="nome" required="true" name="nome" autocomplete="false" [(ngModel)]="usuario.nome" #nomeValidate="ngModel">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="login">Login</label>
            <span style="color: red; font-size: 14px;" *ngIf="loginValidate.invalid"> *</span>
            <input type="text" class="form-control" id="login" required="true" name="login" autocomplete="false" [(ngModel)]="usuario.login" #loginValidate="ngModel">
        </div>
        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <span style="color: red; font-size: 14px;" *ngIf="senhaValidate.invalid"> *</span>
            <input type="password" class="form-control" id="senha" required="true" name="senha" autocomplete="false" [(ngModel)]="usuario.senha" #senhaValidate="ngModel">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button" class="btn btn-primary" [routerLink]="['/userList']" routerLinkActive="router-link-active" >Voltar</button>
            <button type="button" class="btn btn-primary" style="margin-left: 10px;" (click)="novo()">Novo</button>
            <button type="button" class="btn btn-primary"  style="margin-left: 10px;" (click)="salvarUser()" [disabled]="formValidate.invalid">Salvar</button>
        </div>
    </div>
</form>
